<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Wechat(name, age, sex){
            this.name = name
            this.age = age
            this.sex = sex
        }
        Wechat.prototype.common = {
            version: '8.0.0',
            size: '1M'
        }
        const wechatUser = new Wechat()
       
        Wechat.prototype = {
            common: {
                a: 1
            }
        }
        console.log(wechatUser.common)
        console.log(wechatUser.__proto__.common.__proto__ === Object.prototype)
        // prototype 
    </script>
</body>
</html>
